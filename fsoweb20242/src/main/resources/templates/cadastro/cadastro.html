<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="layout :: htmlhead">
    <title>Cadastro</title>
</head>
<body>
    <div
      style="
        width: 320px;
        height: 318px;
        position: absolute;
        top: 297px;
        left: 808px;
      "
    >
        <form class="row g-3" th:action="@{/clientes/novo}" 
              method="POST"
              th:object="${cliente}">
            <div class="col-md-6"> <!--CRIAR MÉTODO SAVE QUE SALVA O USUARIO E REDIRECIONA PARA TELA DE LOGIN]-->
            <label for="inputEmail4" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Check me out
                </label>
            </div>
            </div>
            <div class="col-12">
                <a href="/clientes/novo" class="btn btn-primary">Cadastrar</a>
            </div>
        </form>
    </div>
    
    <div style="width: 640px; height: 832px; background-color: #4ac62cc9">
        <div
          style="
            position: absolute;
            width: 372px;
            height: 328px;
            top: 245px;
            left: 134px;
            overflow: hidden;
          "
        >
          <img
            src="/images/Logo-Univille.png"
            alt="Logo Univille"
            style="
              width: 100%;
              height: 100%;
              object-fit: contain; /* Mantém a proporção da imagem */
            "
          />
        </div>
      </div>
</body>
</html>
